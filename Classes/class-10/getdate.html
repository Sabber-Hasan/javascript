<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <input type="text" placeholder="Your name" id="unm">  <!--  onchange="result()" -->
        <input type="date" placeholder="DOB" id="dob"> <!--  onchange="result()" -->
        <input type="button" value="Click" onclick="result()">
    </form>
    <hr>
    Name: <span id="uN"></span> <br>
    Year: <span id="uY"></span> <br>
    Month: <span id="uM"></span> <br>
    Day: <span id="uD"></span>
    <script>
function result() {
    let x = document.getElementById("unm").value;
    let y = document.getElementById("dob").value;
    // alert(x,y);
    console.log (x.y);
    let arr =y.split("-")
    console.log(arr);
    document.getElementById("uN").innerHTML =x;
    document.getElementById("uY").innerHTML =arr[0];
    document.getElementById("uM").innerHTML =arr[1];
    document.getElementById("uD").innerHTML =arr[2];
}
    </script>
</body>
</html>

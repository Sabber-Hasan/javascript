<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x=" "
        var me;
        me = prompt("value in inch");
        alert(me + x + "inch is equal to" + x  + me / 12 + x  + "feet")
        var be;
        be = prompt("value in second");
        alert(be + x + "second is equal to" + x  + be / 60 + x  + "minute")

        var bee;
        bee = prompt("value in doller");
        alert(bee +x  + "doller is equal to" + x  + bee *110 + x  +"taka")

        var see;
        see = prompt("value in kilometer");
        alert(see + x + "inch is equal to" + x + see * 1000 + x + "meter")

    </script>
</body>

</html>

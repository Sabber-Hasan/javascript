<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Latitude : <span id="lat"></span></h1>
    <h1>Longitude : <span id="lon"></span></h1>
    <script>
        function show(p) {
            document.getElementById("lat").innerHTML=p.coords.latitude;
            document.getElementById("lon").innerHTML=p.coords.longitude;
        }
        //navigator = browser
        (window.navigator.geolocation.getCurrentPosition(a,e));
        function a(p) {
            console.log(p)
        }
        function e(err){}
    </script>
</body>
</html>
